<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS for Black and Blue Theme -->
    <style>
        body {
            background-color: #000; /* Black background color */
            color: #fff; /* White text color */
        }
        .navbar {
            background-color: #002b36; /* Dark blue background for navbar */
        }
        .navbar-brand, .nav-link {
            color: #ffffff; /* White text for navbar items */
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #00bfff; /* Light blue text on hover */
        }
        .container {
            background-color: #001f3f; /* Darker blue color for container */
            padding: 2rem;
            border-radius: 0.5rem;
        }
        .alert-info {
            background-color: #002b36; /* Dark blue background for alerts */
            color: #fff; /* White text color */
            border-color: #004494; /* Slightly darker blue border color */
        }
        
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Insurance App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Information <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        {% if prediction_text %}
            <div class="alert alert-info mt-4">
                <h4>{{ prediction_text }}</h4>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
